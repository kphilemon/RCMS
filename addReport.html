<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="tablecardstyle.css" type="text/css">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Add New Report</title>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <h2><strong>New Issue</strong></h2>
                <p>Please fill in this form to add an issue. Required information is marked with an asterisk(*).</p>
            </div>
            <div class="card-body">
                <form method="get" action="">
                    <div class="form-group">
                        <label for="problemcategory">*Problem Category: </label><br>
                        <select id="problemcategory" required="" class="form-control">
                            <option>Room</option>
                            <option>Office</option>
                            <option>Hall</option>
                            <option>Study Area</option>
                            <option>Toilet</option>
                            <option>Sport Area</option>
                            <option>Cafe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="problemtype">*Problem Type: </label><br>
                        <select id="problemtype" required="" class="form-control">
                            <option>Electricity</option>
                            <option>Piping</option>
                            <option>Internet Connection</option>
                            <option>Facility</option>
                            <option>Cleanliness</option>
                            <option>Furniture</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="problemdetail">*Problem Detail: </label><br>
                        <input id="problemdetail" type="text" class="form-control" required="">
                    </div>
                    <div class="form-group">
                        <label for="problemlocatioin">Problem Location: </label><br>
                        <input id="problemlocatioin" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="problem_img">Image Attachment: </label><br>
                        <input type="file" id="problem_img" name="img" accept="image/*">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>
                            <input type="submit" class="btn btn-secondary" style="color: #fff;background-color: #673BB7;border-color: #673BB7;" id="AddNew" value="Submit Issue" onclick="alertSubmit(); location.href='report.html'"></label>
                            <input type="button" class="btn btn-outline-secondary" style="color: #673BB7;border-color: #673BB7;" onclick="location.href='report.html';" value="Cancel"/>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function alertSubmit(){
                alert("Thanks for your report.\nYour issue will be reviewed soon.")
            }
        </script>
    </body>
</html>
