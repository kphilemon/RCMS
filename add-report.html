<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/table-card-style.css" type="text/css">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <title>Add New Report</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header card-title">
                    <h2><strong>New Issue</strong></h2>
                    <p>Please fill in this form to add an issue. Required information is marked with an asterisk(*).</p>
                </div>
                <div class="card-body">
                    <form method="get" action="">
                        <div class="form-group">
                            <label for="problemcategory">*Problem Category: </label><br>
                            <select id="problemcategory" class="form-control" required>
                                <option>Room</option>
                                <option>Office</option>
                                <option>Hall</option>
                                <option>Study Area</option>
                                <option>Toilet</option>
                                <option>Sport Area</option>
                                <option>Cafe</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="problemtype">*Problem Type: </label><br>
                            <select id="problemtype" class="form-control" required>
                                <option>Electricity</option>
                                <option>Piping</option>
                                <option>Internet Connection</option>
                                <option>Facility</option>
                                <option>Cleanliness</option>
                                <option>Furniture</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="problemdetail">Problem Detail: </label><br>
                            <input id="problemdetail" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="problemlocatioin">Problem Location: </label><br>
                            <input id="problemlocatioin" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="problemimg">Image Attachment: </label><br>
                            <input type="file" id="problemimg" accept="image/*">
                        </div>
                        <div>
                            <input type="button" class="btn btn-secondary" style="color: #fff;background-color: #673BB7;border-color: #673BB7;" id="AddNew" value="Report" onclick="alertSubmit()"></label>
                            <input type="button" class="btn btn-outline-secondary" style="color: #673BB7;border-color: #673BB7;" onclick="location.href='report.html';" value="Cancel"/>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    <script>
        function alertSubmit(){
            window.location.href="report.html";
            alert("Thank for the report.\nYour issue will be reviewed soon.");
        }
    </script>
    </body>
</html>
