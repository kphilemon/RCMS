<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Calendar</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="aicon/style.css">
  <link rel="stylesheet" href="css/jquery-nao-calendar.css">
  <link rel="stylesheet" href="css/Calendar.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>
<div class="container">
  <div class="banner">
    <div class="banner-content">
      <h2><br>Welcome to KK8's Food Planner!</h2>
      <p>Click on the dates in the calendar to place or check your order.</p>
    </div>
  </div>
<!--calendar-->
  <div class="myCalendar"></div>
<!--order-->
  <div class="order">
    <div class="order-description">
      <p>View your order here.</p>
      <br>
    </div>
    <div id="date-select">
      <p id ="order-date"></p>
    </div>
    <div id="labelFoodChosen">
      <p id="food1"></p>
      <p id="food2"></p>
      <p id="food3"></p>
      <p id="food4"></p>
      <p id="food5"></p>
      <p id="food6"></p>
      <p id="food7"></p>
      <p id="food8"></p>
    </div>
    <div>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn-order" data-toggle="modal" data-target="#myModal">Place Order Now</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModal">
  <div class="modal-dialog">
    <!-- Modal Content-->
    <div class="bg-modal">
      <div class="modal-contents">
        <div class="modal-header">
          <h2>Select your food</h2>
        </div>
        <div class="modal-content">
          <div class="modal-content-image">
            <img src="img/FoodImage/nasigoreng.png">
            <div class="modal-content-name">
              <p>Fried Rice</p>
            </div>
            <div class="input-group">
              <input type="button" value="-" class="button-minus" data-field="quantity">
              <input id="friedRice" type="number" step="1" max="" value="0" name="quantity" class="quantity-field">
              <input type="button" value="+" class="button-plus" data-field="quantity">
            </div>
          </div>
        </div>

        <div class="modal-content">
          <div class="modal-content-image">
            <img src="img/FoodImage/satay.png">
            <div class="modal-content-name">
              <p>Satay</p>
            </div>
            <div class="input-group">
              <input type="button" value="-" class="button-minus" data-field="quantity">
              <input id="satay" type="number" step="1" max="" value="0" name="quantity" class="quantity-field">
              <input type="button" value="+" class="button-plus" data-field="quantity">
            </div>
          </div>
        </div>

        <div class="modal-content">
          <div class="modal-content-image">
            <img src="img/FoodImage/nasiayam.png">
            <div class="modal-content-name">
              <p>Chicken Rice</p>
            </div>
            <div class="input-group">
              <input type="button" value="-" class="button-minus" data-field="quantity">
              <input id="nasiAyam" type="number" step="1" max="" value="0" name="quantity" class="quantity-field">
              <input type="button" value="+" class="button-plus" data-field="quantity">
            </div>
          </div>
        </div>

        <div class="modal-content">
          <div class="modal-content-image">
            <img src="img/FoodImage/spaghetti.png">
            <div class="modal-content-name">
              <p>Spaghetti</p>
            </div>
            <div class="input-group">
              <input type="button" value="-" class="button-minus" data-field="quantity">
              <input id="spaghetti" type="number" step="1" max="" value="0" name="quantity" class="quantity-field">
              <input type="button" value="+" class="button-plus" data-field="quantity">
            </div>
          </div>
        </div>

        <div class="modal-content">
          <div class="modal-content-image">
            <img src="img/FoodImage/tomyam.png">
            <div class="modal-content-name">
              <p>Tomyam</p>
            </div>
            <div class="input-group">
              <input type="button" value="-" class="button-minus" data-field="quantity">
              <input id="tomyam" type="number" step="1" max="" value="0" name="quantity" class="quantity-field">
              <input type="button" value="+" class="button-plus" data-field="quantity">
            </div>
          </div>
        </div>

        <div class="modal-content">
          <div class="modal-content-image">
            <img src="img/FoodImage/sirap.png">
            <div class="modal-content-name">
              <p>Iced Syrup</p>
            </div>
            <div class="input-group">
              <input type="button" value="-" class="button-minus" data-field="quantity">
              <input id="syrup" type="number" step="1" max="" value="0" name="quantity" class="quantity-field">
              <input type="button" value="+" class="button-plus" data-field="quantity">
            </div>
          </div>
        </div>

        <div class="modal-content">
          <div class="modal-content-image">
            <img src="img/FoodImage/mango.png">
            <div class="modal-content-name">
              <p>Mango Juice</p>
            </div>
            <div class="input-group">
              <input type="button" value="-" class="button-minus" data-field="quantity">
              <input id="mango" type="number" step="1" max="" value="0" name="quantity" class="quantity-field">
              <input type="button" value="+" class="button-plus" data-field="quantity">
            </div>
          </div>
        </div>

        <div class="modal-content">
          <div class="modal-content-image">
            <img src="img/FoodImage/milo.png">
            <div class="modal-content-name">
              <p>Iced Milo</p>
            </div>
            <div class="input-group">
              <input type="button" value="-" class="button-minus" data-field="quantity">
              <input id="milo" type="number" step="1" max="" value="0" name="quantity" class="quantity-field">
              <input type="button" value="+" class="button-plus" data-field="quantity">
            </div>
          </div>
        </div>
        <div class="final-btn">
          <button class="button1">Cancel</button>
          <button type="submit" id="confirmBut" class="button2" onclick="getDetails()">Confirm Selection</button>
        </div>
      </div>
    </div>
  </div>
</div><!--end of modal-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
  <script src="js/jquery-pseudo-ripple.js"></script>
  <script src="js/jquery-nao-calendar.js"></script>
<script src="js/order.js"></script>

</script>

</body>
</html>
